name: Unit Tests
on: [push, pull_request]

jobs:
  ci:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: pip install -U pip && pip install flake8 mypy pytest

      - name: Linting with Flake8
        run: flake8 --max-line-length 120 --exclude "test_*" src/

      - name: Type Checking With Mypy
        run: mypy src/

      - name: Run Unit Tests
        run: pytest -vvv --color=yes src/
