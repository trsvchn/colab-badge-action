name: Unit Tests
on: [push, pull_request]

jobs:
  build:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: pip install -U pip && pip install pytest mypy

      - name: Run Mypy
        run: mypy src/

      - name: Run Unit Tests
        run: pytest -vvv --color=yes src/
